<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <div class="left-pane">
        <div class="button-container">
            <div class="option-box" onclick="showPopup('top-right')">Option 1</div>
            <div class="option-box" onclick="showPopup('middle')">Option 2</div>
            <div class="option-box" onclick="showPopup('bottom-left')">Option 3</div>
        </div>
    </div>
    <div class="boundary-box">
        <!-- Popups will be generated here -->
    </div>
</div>

<!-- Code Display Section -->
<div class="code-display">
    <h3>Generated HTML for Popup:</h3>
    <textarea id="popupCode" rows="10" readonly></textarea>
</div>

</body>
</html>
